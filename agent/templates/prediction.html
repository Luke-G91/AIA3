<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="image">
      <h2>Uploaded Image:</h2>
      <img
        src="data:image/jpeg;base64,{{ img_data }}"
        alt="Uploaded Image"
        class="uploaded-image"
      />
    </div>
    <div class="prediction">
      <h1>Graphic Prediction: {{ graphic_prediction }}</h1>
    </div>
    <div class="prediction">
      <h1>Game Prediction: {{ game_prediction }}</h1>
    </div>
    <div class="prediction">
      <h1>Perspective Prediction: {{ perspective_prediction }}</h1>
    </div>
    <a href="/" class="back-button">Back</a>
  </body>
</html>
